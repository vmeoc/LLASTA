apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-qwen3
  namespace: llasta
spec:
  replicas: 1
  selector: { matchLabels: { app: vllm-qwen3 } }
  template:
    metadata:
      labels: { app: vllm-qwen3 }
    spec:
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      containers:
        - name: vllm
          image: vllm/vllm-openai:v0.10.0
          # Conseil: pinner un tag (ex: v0.8.0) apr√®s le premier test au lieu de 'latest'
          args:
            - --model
            - /models/Qwen3-8B
            - --host
            - 0.0.0.0
            - --port
            - "8000"
            - --max-model-len
            - "32768"
            - --dtype
            - auto
            - --served-model-name
            - Qwen3-8B
          ports:
            - { containerPort: 8000, name: http }
          resources:
            limits:
              nvidia.com/gpu: 1
            requests:
              cpu: "2"
              memory: "8Gi"
              nvidia.com/gpu: 1
          volumeMounts:
            - name: models
              mountPath: /models
          readinessProbe:
            httpGet:
              path: /v1/models
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 60
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: qwen3-weights-src
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-svc
  namespace: llasta
spec:
  type: ClusterIP
  selector: { app: vllm-qwen3 }
  ports:
    - name: http
      port: 8000
      targetPort: 8000
