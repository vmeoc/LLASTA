# PV/PVC for FAISS index data (/data)
# Binds to pre-created EBS volume in AZ us-east-1d with Retain policy.
apiVersion: v1
kind: PersistentVolume
metadata:
  name: llasta-faiss-data-pv
  labels:
    app: llasta
    type: faiss-data
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gp3
  claimRef:
    namespace: llasta
    name: llasta-faiss-data-pvc
  csi:
    driver: ebs.csi.aws.com
    volumeHandle: vol-08498e986bc787749  # from 004-RAG/.env VOLUME_FAISS_ID
    fsType: ext4
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: topology.kubernetes.io/zone
              operator: In
              values:
                - us-east-1d  # from 004-RAG/.env AZ
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llasta-faiss-data-pvc
  namespace: llasta
  labels:
    app: llasta
    type: faiss-data
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3
  resources:
    requests:
      storage: 100Gi
  selector:
    matchLabels:
      type: faiss-data
